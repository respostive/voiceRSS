<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Chuyển văn bản thành giọng nói</title>
  </head>
  <body>
    <div class="container">
      <h1>Ứng dụng chuyển văn bản thành giọng nói</h1>
      <div class="row">
        <div class="col-8">
          <textarea
            id="text"
            rows="10"
            cols="50"
            placeholder="Nhập văn bản tại đây..."
          ></textarea
          ><br />

          <div class="right">
            <span>Tốc độ</span>
            <input
              type="range"
              id="speechRate"
              name="speechRate"
              min="-10"
              max="10"
              value="0"
              step="1"
              oninput="updateRateLabel(this.value)"
            />

            <span id="rateValue">0</span>
            <button id="speakButton">Đọc</button>
            <br /><br />
          </div>
        </div>

        <div class="col-4">
          <div>
            <select
              id="country-select"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected value="vi-vn">Tiếng việt</option>
              <option value="en-us">English (United States)</option>
            </select>
          </div>
        </div>
      </div>
      <!-- <audio id="audioPlayer" controls></audio> -->
    </div>

    <div class="audio" id="audioContainer">
      <audio class="audio__content" id="audioPlayer" controls></audio>
      <i id="download-button" class="audio__icon fa-solid fa-download"></i>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
